<!DOCTYPE html>
<html>
<body>

<p>Click the button to run the solution</p>
<button onclick="getInputs()">Show solution</button>

<p id="demo"></p>

<script>
function getInputs(){
	const objString = prompt("Please enter the object with information","{person:{name:{first: 'FirstName', middleInitial: 'I',lastName: 'LastName'}}}");
	const path = prompt("Enter the path of the required key","person.name.lastName");
	debugger;
	eval('var obj='+objString);
	deepCopy(obj,path);
}

function deepCopy(obj,path){
	try{
		if (obj && path)
		{
			let pathElements = path.split('.');
			let final = pathElements.reduce((currentObj,element)=>currentObj[element],obj);
			alert("The value of the destination property is:"+final);
		}
		else
		{
			alert("provide object and path details in the same order");
		}
	}
	catch(err){
		alert("Please provide the proper object and relevant path");
	}
}

</script>
</body>
</html>
